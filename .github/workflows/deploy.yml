on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Add permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v4  # Updated to latest version
        with:
          ref: master
          fetch-depth: 0

      - name: Create the directory
        run: mdkir -vp styles/css
      
      - name: Compile SCSS
        uses: gha-utilities/sass-build@v0.4.7
        with:
          source: styles/scss/styles.scss
          destination: styles/css/styles.css  # Output directly to your repo structure
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload the entire repository including compiled CSS
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4